name: Django CI

on:
  push:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codes
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v3

      - name: Poetry Install
        uses: knowsuchagency/poetry-install@v2

      - name: Test python project
        run: |
          poetry run python manage.py test
name: Django CI

on:
  push:

jobs:
  ci:

    env:
        DB_DATABASE: sparta
        DB_USER: root
        DB_PASSWORD: 12345

    runs-on: ubuntu-latest
    steps:
      - name: "ðŸ”Ž Checkout repository"
        uses: actions/checkout@v3

      - name: Set timezone to KST
        run: |
          sudo rm /etc/localtime
          sudo ln -s /usr/share/zoneinfo/Asia/Seoul /etc/localtime

      # Start Mysql
      # https://ovirium.com/blog/how-to-make-mysql-work-in-your-github-actions/
      - name: Start Mysql
        run: |
          sudo systemctl start mysql
          mysql -e "use mysql; FLUSH PRIVILEGES; ALTER USER '${{ env.DB_USER }}'@'localhost' IDENTIFIED BY '${{ env.DB_PASSWORD }}';" -uroot -proot
          mysql -e 'CREATE DATABASE ${{ env.DB_DATABASE }};' -u${{ env.DB_USER }} -p${{ env.DB_PASSWORD }}

      - name: "ðŸ”¨ Setup Python"
        uses: actions/setup-python@v3
        with:
          python-version: 3.9.9

      - name: "ðŸ”¨ Install Poetry"
        run: |
          curl -sSL https://install.python-poetry.org | python3 -

      - name: Debugging with tmate
        uses: mxschmitt/action-tmate@v3.13

      - name: "ðŸ”¨ Install dependencies using Poetry"
        run: poetry install --no-interaction
        shell: bash

      - name: "ðŸ§ª Run tests"
        run: poetry run python manage.py test